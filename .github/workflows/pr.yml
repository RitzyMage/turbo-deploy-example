name: PR Test
on:
  pull_request:
    branches:
      - master
env:
  TURBO_DOCKER_TOKEN: ${{secrets.TURBO_DOCKER_TOKEN}}

jobs:
  test:
    name: Lint, Audit, and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Lint
        id: lint
        run: |
          pnpm lint

      - name: Run Cypress E2E Tests
        run: |
          docker-compose up --exit-code-from cypress

      - name: Tear Down
        if: always()
        run: |
          docker-compose down --remove-orphans
          docker rmi ${DOCKER_SERVER_IMAGE:-ucg-server:latest}
